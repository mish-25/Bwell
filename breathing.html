<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transition 2</title>
    <link rel="stylesheet" href="./css/meditation.css">

</head>

<body class="b1" style="background : rgba(8, 28, 21,0.4)" ;>


    <div class="main">
        <div class="bg"></div>
        <div class="breathingRing">
            <span class="buttonText"></span>
            <div class="breathe">
                <span class="buttonText"></span>
                <div class="label inhale">
                    <span class="buttonText">INHALE</span>
                </div>
                <div class="label hold">
                    <span class="buttonText">HOLD</span>
                </div>
                <div class="label exhale">
                    <span class="buttonText">EXHALE</span>

                </div>
            </div>
            <div class="details">
                <span class="buttonText"></span>


            </div>

        </div>

    </div>
    <div class="clearfix"></div>

    <audio id="audio" src="./sound/Birds-chirping-and-water-flowing.mp3" autoplay="false"></audio>
    <a onclick="playSound()"; style="color: blanchedalmond;"> Play Audio</a>
    <script>
        function playSound() {
            var sound = document.getElementById("audio");
            sound.loop = true;
            sound.play();
        }
    </script>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
